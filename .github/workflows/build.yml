name: Build LemonzOS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            mkosi \
            systemd-container \
            debootstrap \
            debian-archive-keyring \
            ovmf \
            erofs-utils

      - name: Build LemonzOS Image
        run: |
          # We use sudo because mkosi needs to create device nodes and chroot
          # --force ensures it overwrites any previous partial builds
          sudo mkosi --force

      - name: Check Build Output
        run: |
          echo "Listing files to verify output location:"
          ls -R
          # This helps us debug if the file isn't where we think it is

      - name: Upload LemonzOS Filesystem
        uses: actions/upload-artifact@v4
        with:
          name: LemonzOS-Package
          # Based on your logs, the output is named 'LemonzOS' 
          # in the root directory. We use a wildcard to be safe.
          path: |
            LemonzOS*
            mkosi.output/*
          if-no-files-found: warn
