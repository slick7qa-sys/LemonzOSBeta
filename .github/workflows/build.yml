name: Build LemonzOS
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mkosi systemd-container bubblewrap debootstrap debian-archive-keyring

      - name: Build LemonzOS
        run: |
          # Make sure the post-install script is executable
          chmod +x mkosi.postinst || true
          sudo mkosi clean
          sudo mkosi build --force

      - name: Upload OS Directory
        uses: actions/upload-artifact@v4
        with:
          name: LemonzOS-Filesystem
          path: mkosi.output/
