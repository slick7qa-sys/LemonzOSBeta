name: Build LemonzOS
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            mkosi \
            systemd-container \
            erofs-utils \
            systemd-repart \
            arch-install-scripts \
            systemd-ukify \
            python3-pefile

      - name: Build LemonzOS Image
        run: |
          chmod +x mkosi.postinst
          sudo mkosi --force build

      - name: Upload Finished OS
        uses: actions/upload-artifact@v4
        with:
          name: LemonzOS-Disk-Image
          path: ./*.raw
